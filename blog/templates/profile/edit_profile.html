
{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <div class="post">
        <h1>Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
